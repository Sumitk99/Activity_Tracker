<h2 mat-dialog-title>{{ message.day }}</h2>
<mat-list>
  <mat-list-item>
    <span matListItemTitle>{{ message.date }}</span>
    <span matListItemLine>{{ message.task }}</span>
  </mat-list-item>
</mat-list>
<mat-dialog-actions align="end">
<button mat-button [mat-dialog-close]="true">Close</button>
</mat-dialog-actions>
